<html>
<head>
    <title>Practical 16 - Backgrounds</title>
    <style>
        body {
            /* background-color: Sets a solid color */
            background-color: #f0f8ff; 
            
            /* background-image: Path to your image */
            background-image: url('https://via.placeholder.com/500');
            
            /* background-repeat: Prevents the image from tiling */
            background-repeat: no-repeat;
            
            /* background-size: Makes image cover the whole screen */
            background-size: cover;
        }
    </style>
</head>
<body>

    <h1>Exploring Background Properties</h1>
    <p>The background of this page is set using CSS styles in the head section.</p>

</body>
</html>

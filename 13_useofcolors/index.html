<html>
<head>
    <title>Practical 13 - Link Colors</title>
    <style>
        /* CSS Comment: Changing colors based on link state */
        
        /* a:link - Standard unvisited link */
        a:link { color: blue; }

        /* a:visited - A link the user has already clicked */
        a:visited { color: purple; }

        /* a:hover - When the mouse is over the link */
        a:hover { color: red; text-decoration: underline; }

        /* a:active - The moment the link is being clicked */
        a:active { color: yellow; }
    </style>
</head>
<body>

    <a href="https://www.wikipedia.org">Visit Wikipedia</a>
    <br><br>
    <a href="https://www.python.org">Visit Python.org</a>

</body>
</html>

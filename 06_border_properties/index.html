<html>
<head>
    <title>Practical 06 - Borders</title>
</head>
<body>

    <div style="border: 2px solid black; padding: 10px;">
        This is a solid border.
    </div>
    <br>

    <div style="border: 2px dashed red; padding: 10px;">
        This is a dashed border.
    </div>
    <br>

    <p style="border: 3px dotted blue; padding: 5px;">
        This is a dotted border on a paragraph.
    </p>

    <h2 style="border: 5px double green; padding: 5px;">
        This is a double border.
    </h2>

</body>
</html>

<head>
    <title>Practical 19 - Rowspan and Colspan</title>
</head>
<body>

    <table border="1" width="300">
        <tr>
            <th colspan="2">Merged Header</th>
        </tr>
        <tr>
            <td rowspan="2">Merged Row</td>
            <td>Cell A</td>
        </tr>
        <tr>
            <td>Cell B</td>
        </tr>
    </table>

</body>
</html>
